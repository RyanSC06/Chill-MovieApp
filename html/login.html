<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CHILL MOVIE APP</title>
    <link rel="icon" type="image/x-icon" href="../images/logo-icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/login.css'>
</head>

<body>
    <div class="container">
        <img src="../images/logo.png" style="width: 50%; height: 50%;">
        <h3>Masuk</h3>
        <p>Selamat datang kembali!</p>

        <form id="login-form">
            <div class="input">
                <p>Username</p>
                <input type="text" id="usernameInput" placeholder="Masukkan username" style="margin-bottom: 30px;" required>
            </div>

            <div class="input">
                <p>Kata Sandi</p>
                <input type="password" id="passwordInput" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="details">
                <p>Belum punya akun? <a href="register.html">Daftar</a></p>
                <p><a href="https://www.google.com">Lupa kata sandi?</a></p>
            </div>
            
            <div class="login">
                <button type="submit">Masuk</button>
                <p>Atau</p>
                <button style="background-color: transparent">
                    <img src="../images/google-logo.png" style="width: 3%; height: 3%; margin-right: 10px;">
                    <span style="align-items: center;">Masuk dengan Google</span>
                </button>
            </div>
        </form>

    </div>
    <script src='../js/login.js'></script>
</body>
</html>
